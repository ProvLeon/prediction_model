services:
  - type: web
    name: student-tracking-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///student_tracking.db
